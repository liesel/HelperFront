<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sideModal.css">

  <!-- Required styles for MDC Web -->
  <link rel="stylesheet" href="../css/material-components-web.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- MDC Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Helper</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark px-4 py-24">
    <a class="navbar-brand text-white ml-4 bold" href="#">Helper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
      <div class="form-inline pr-22">
        <button id="login" class="btn my-1 px-3 mr-3 my-sm-0 no-animation login">entrar</button>
        <button id="register" class="btn my-1 my-sm-0 no-animation fill">cadastrar-se</button>
      </div>
    </div>
  </nav>

  <!-- Side Modal -->
  <div class="backdrop">
    <div class="sideModal shadow-lg">
      <div data-form="login">
        <h2 class="modal-title">Login</h2>
        <form>
          <div class="pt-4">
            <label class="mdc-text-field mdc-text-field--outlined" style="width: 100%;">
              <input type="email" class="mdc-text-field__input" placeholder="Insira aqui seu e-mail"
                aria-labelledby="user" required>
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="user">Usuário</span>
                </span>
                <span class="mdc-notched-outline__trailing">
                </span>
              </span>
            </label>
          </div>
          <div class="pt-4">
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon"
              style="width: 100%;">
              <input type="text" class="mdc-text-field__input" aria-labelledby="password1" required>
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="password1">Senha</span>
                </span>
                <span class="mdc-notched-outline__trailing">
                  <i id="secretPassword1" class="material-icons mdc-text-field__icon  mdc-text-field__icon--trailing"
                    tabindex="0" role="button">visibility</i>
                </span>
              </span>
            </label>
          </div>
          <div class="grid-login pt-3 pb-4">
            <div class="mdc-form-field ">
              <div class="mdc-checkbox">
                <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1" />
                <div class="mdc-checkbox__background">
                  <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                  </svg>
                  <div class="mdc-checkbox__mixedmark"></div>
                </div>
                <div class="mdc-checkbox__ripple"></div>
              </div>
              <label for="checkbox-1" style="margin-bottom: 0;">Lembrar senha</label>
            </div>
            <div class="label-sm">
              <a href="#" class="float-right">
                Esqueci minha senha
              </a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-raised register">entrar</button>
          <div class="loginInfo">Ainda não tem cadastro? <a href="#">Crie uma conta</a></div>
        </form>
      </div>
      <div data-form="register" class="invisible" >
        <h2 class="modal-title">Crie sua conta</h2>
        <form>
          <div class="pt-4">
            <label class="mdc-text-field mdc-text-field--outlined" style="width: 100%;">
              <input type="email" class="mdc-text-field__input" placeholder="Insira seu nome e sobrenome"
                aria-labelledby="user" required>
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="user">Nome Completo</span>
                </span>
                <span class="mdc-notched-outline__trailing">
                </span>
              </span>
            </label>
          </div>
          <div class="pt-4">
            <label class="mdc-text-field mdc-text-field--outlined" style="width: 100%;">
              <input type="email" class="mdc-text-field__input" placeholder="Insira aqui seu e-mail"
                aria-labelledby="user" required>
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="user">Usuário</span>
                </span>
                <span class="mdc-notched-outline__trailing">
                </span>
              </span>
            </label>
          </div>
          <div class="py-4">
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon"
              style="width: 100%;">
              <input type="text" class="mdc-text-field__input" aria-labelledby="password2" required>
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="password2">Senha</span>
                </span>
                <span class="mdc-notched-outline__trailing">
                  <i id="secretPassword2" class="material-icons mdc-text-field__icon  mdc-text-field__icon--trailing"
                    tabindex="0" role="button">visibility</i>
                </span>
              </span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-raised register">entrar</button>
          <div class="mdc-form-field pt-3" style="margin-left: -12px !important;">
            <div class="mdc-checkbox">
              <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1" />
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="checkbox-1" style="margin-bottom: 0; text-align: start;">Ao se registar, você concorda com os <strong>termos de uso</strong> e a <strong>politica de privacidade</strong></label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Required MDC Web JavaScript library -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="../scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
